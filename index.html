<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button generator</title>
    <link rel="stylesheet" href='style.css'>
</head>

<body>
    <section class="button-generator">
        <form class="controls">
            <label for="text">Texto</label>
            <input name="text" id="text" type="text">

            <label for="color">Cor</label>
            <input name="color" id="color" type="color">

            <label for="backgroundColor">Cor de fundo</label>
            <input name="backgroundColor" id="backgroundColor" type="color">

            <label for="height">Altura</label>
            <input name="height" id="height" type="range" min='10' max='200' value="30">


            <label for="width">largura</label>
            <input name="width" id="width" type="range" min='20' max='600' value="70">

            <label for="border">Borda</label>
            <input name="border" id="border" type="text" placeholder="'px' solid/dotted...">

            <label for="borderRadius">Border-radius</label>
            <input name="borderRadius" id="borderRadius" type="range" min='0' max='20' value="0">

            <select name="fontFamily" id='fontFamily'>
                <option value='Arial'>Arial</option>
                <option value='Georgia'>Georgia</option>
                <option value='Monospace'>Monospace</option>
            </select>

            <label for="fontSize">Font-size</label>
            <input name="fontSize" id="fontSize" type="number">

            <button class='reset' type="reset">Reset</button>
        </form>
        <section class="result">
            <button class="btn">Bot√£o</button>
            <pre><code class="css">
                <span class="span"></span>
            </code></pre>
        </section>
    </section>

    <script src='./script.js'></script>
</body>

</html>
